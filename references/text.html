<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    svg {
      background: rgba(0,0,0,0.05);
      margin: 10px;
    }
  </style>
</head>
<body>
  <svg width="200" height="200">
    <text x="100" y="100" fill="blue" transform="rotate(0 0,0)">I love SVG!</text>
  </svg> 
  <svg width="200" height="200">
    <text x="10" y="20" style="fill:red;">Several lines:
      <tspan x="10" y="45">First line.</tspan>
      <tspan x="10" y="70" fill="green">Second line.</tspan>
    </text>
  </svg>  
  <svg width="200" height="200">
    <a xlink:href="#website.com" target="_blank">
      <text x="10" y="30">Link</text>
    </a>
  </svg> 
</body>
</html>
