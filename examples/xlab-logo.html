<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>xLab Logo Animation</title>
  <style>
    .outer {
        background: black;
        width: 200px;
        margin: 0 auto;
    }
    .st {
      fill: #fff;
      /* animation: draw 3s reverse ease-out; */
      stroke: red;
      stroke-width: 6px;
      fill: #fff;
    }
    .st1 {
      opacity: .1;
    }
    .st2 {
      opacity: .2;
      stroke-dasharray: 201;
      stroke-dashoffset: -198px;
    }
    .st3 {
      opacity: .3;
    }
    .st4 {
        opacity: 4;
        stroke-dasharray: 201;
        stroke-dashoffset: -198px;
    }
    /* @keyframes draw {
      from {
        stroke-dashoffset: 0;
      }
      to {
        stroke-dashoffset: 453;
      }
    } */
  </style>
</head>
<body>

<div class="outer">
  <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 400 400">
    <path class="st st1" d="M80,209c-25.4-3.6-45-25.5-45-52s19.6-48.3,45-52V79.9c-39.3,3.8-70,36.9-70,77.1s30.7,73.4,70,77.1V209z"/>
    <path class="st st2" d="M215,100L215,100l-0.4,0.3c-1.4,1.3-2.7,2.6-4,4L160,155h-0.3L125,189.7v0c-6.7,6.9-15.3,11.9-25,14.3v25.5
    c15.3-2.5,29.1-9.5,40-19.5l0,0l0.4-0.4c1.4-1.3,2.7-2.6,4-4L195,155h0.3l34.7-34.7v0c6.7-6.9,15.3-11.9,25-14.3V80.5
    C239.7,83,225.9,90,215,100z"/>
    <path class="st st3" d="M275,105c25.4,3.6,45,25.5,45,52s-19.6,48.3-45,52v25.2c39.3-3.8,70-36.9,70-77.1s-30.7-73.4-70-77.1V105z"/>
    <path class="st st4" fill="url(#grad1)" d="M230,189.7L230,189.7L195.3,155H195l-50.6-50.6c-1.3-1.4-2.6-2.7-4-4L140,100l0,0c-10.9-10-24.7-17-40-19.5V106
    	c9.7,2.4,18.3,7.4,25,14.3v0l34.7,34.7h0.3l50.6,50.6c1.3,1.4,2.6,2.7,4,4l0.4,0.4l0,0c10.9,10,24.7,17,40,19.5V204
  	C245.3,201.6,236.7,196.6,230,189.7z"/>
  </svg>
</div>

<script>
  var path = document.querySelector('.outer .st4');
  var pathLength = path.getTotalLength();
  console.log("1: " + document.querySelector('.outer .st1')pathLength.getTotalLength());
  console.log("2: " + document.querySelector('.outer .st2')pathLength.getTotalLength());
  console.log("3: " + document.querySelector('.outer .st3')pathLength.getTotalLength());
  console.log("4: " + document.querySelector('.outer .st4')pathLength.getTotalLength());
</script>
</body>
</html>
